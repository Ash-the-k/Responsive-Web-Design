<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Sections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Home Section</h2>
        <p>This section fits the screen height on any device.</p>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>Learn more about us in this section.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>These are the services we offer.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us through this section.</p>
    </section>
</body>
</html>
