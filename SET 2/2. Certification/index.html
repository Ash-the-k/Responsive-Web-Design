<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appu Tribute</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <main id="main">

        <div id="title" class="title">
            <div class="home">
                <div class="name">
                    Puneet<br>Rajkumar
                </div>
                <div id="img-div">
                    <img src="" alt="" id="image">
                    <div id="img-caption" class="baloo-paaji">An Icon of Kindness and Generosity</div>
                </div>
            </div>
        </div>


        <div class="bg">
            
            <div class="head koulen-regular">
                Explore Appu & His Legacy
                <div class="scroll-icons">
                    <i class="fas fa-angle-down"></i>
                    <i class="fas fa-angle-down"></i>
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>

            <div class="info">
                <ul>
                    <li>Who Was Dr. Puneeth Rajkumar?</li>
                    <li>The Star of Kannada Cinema</li>
                    <li>Changing Lives Through Education</li>
                    <li>A Visionary for Healthcare</li>
                    <li>A True Public Servant</li>
                    <li>A Legacy that Lives On</li>
                  </ul>
            </div>
            
            

            
        </div>
        <div id="tribute-info">Not Be Empty</div>
        <a href="https://en.wikipedia.org/wiki/Puneeth_Rajkumar" id="tribute-link" target="_blank"></a>

        
    </main>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
