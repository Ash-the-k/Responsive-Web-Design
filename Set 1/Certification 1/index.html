<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

        <section class="field">
            <h1 id="title">CSDS Survey Form</h1>
            <p id="description">Thank you for taking the time to help us<p>

            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name : <input type="text" id="name" placeholder="Enter your Name" required/><label>
                    <label for="usn">USN : <input type="text" id="usn" placeholder="Enter your USN" ></label>
                    <label for="email" id="email-label">Email ID : <input type="email" id="email" placeholder="Enter your email" required/></label>
                    <label for="number" id="number-label">Age (optional) : <input type="number" id="number" min="13" max="120" placeholder="Enter your age" required></label>
                </fieldset>

        
                <fieldset>
                  <label>Which Year are you currently studying in? <select id="dropdown">
                      <option value=" ">select current role</option>
                      <option value="1">First Year</option>
                      <option value="2">Second Year </option>
                      <option value="3">Third Year </option>
                      <option value="4">Final Year </option>
        
                  </select></label>
                </fieldset>

                <fieldset><label>
                    Would you recommend the branch CSDS to a friend?
                  <label for="def"><input type="radio" id="def" name="rec" class="inline" value="def" checked>Definitely</label>
                  <label for="maybe"><input type="radio" id="maybe" name="rec" class="inline" value="maybe">Maybe</label>
                  <label for="no"><input type="radio" id="no" name="rec" class="inline" value="no">Not Sure</label>
                </label>
                </fieldset>

                <fieldset>
                  <label>
                    What would you like to see improved? (Check all that apply)
                  <label for="ac"><input type="checkbox" id="ac" class="inline" value="ac">Academic Activities</label>
                  <label for="cu"><input type="checkbox" id="cu" class="inline" value="cu">Cultural Activites</label>
                  <label for="cl"><input type="checkbox" id="cl" class="inline" value="cl">Club Activities</label>
                  </label>
                  
                  <label>
                    <label>Any comments or suggestions?
                      <textarea rows="4" placeholder=" Type here . . . "></textarea>
                    </label>
                  </label>
                </fieldset>
                
        
                <input type="submit" id="submit">
              </form>
        </section>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
